                </div>
                <div class="row">

                </div>
                <div class="row">

                </div>
                <div class="row">

                </div>
                <div class="row">
                  <div class="col"><p>Avg Speed Km/h</p></div>
                  <div class="col"><p id="avgSpeedKmh"></p></div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                  <div class="col"><p>Avg Minute per Km</p></div>
                  <div class="col"><p id="avgSplitKm"></p></div>
                </div>
              </div>
              <div class="modal-footer">
